<h1>Profile</h1>
<div ng-show="profileComp.favorite !== undefined && profileComp.favorite.length > 0"
     ng-repeat="fav in profileComp.favorite">
  <div class="">
    <p ng-click="profileComp.goToSingleResult(fav.uri)" class="">{{fav.name}}</p>
    <img ng-click="profileComp.goToSingleResult(fav.uri)" class="" ng-src="{{fav.img}}" />
    <button ng-click="profileComp.deleteFavorite(fav._id)" class="button orange">Remove favorite</button>
  </div>
</div>
