<div class="container">
  <div ng-show="searchResultsComp.results !== undefined && searchResultsComp.results.length === 0">
    Sorry, no results.
  </div>

  <div class="row">
    <div >
      <div ng-show="searchResultsComp.results !== undefined && searchResultsComp.results.length > 0"
           ng-repeat="result in searchResultsComp.results">
        <!-- <div>  class="col-xs-6  com-md-3 col-lg-3"> -->
        <div class="tile col-sm-4">
          <img class="tilePic" ng-click="searchResultsComp.goToSingleResult(result.recipe.uri)" ng-src="{{result.recipe.image}}" />
          <p class="tileLabel">{{result.recipe.label}}</p>
          <p class="tileCalorieAndIngredientText"><span class="tileCalorieText"> <span class="tileCalorieTextNumber"> {{result.recipe.calories/result.recipe.yield | noDecimal}}</span> CALORIES   </span>   |   <span class="tileIngredientText"> <span class="tileIngredientTextNumber"> {{result.recipe.ingredientLines.length}} </span>   INGREDIENTS</span</p>
          <p><a class="tileSource" href="{{result.recipe.url}}">{{result.recipe.source}}</a></p>
        </div>
      </div>
    </div>
  </div>




    <!-- <button type="button" class="btn btn-primary" aria-pressed="false" autocomplete="off">
      <span class="glyphicon glyphicon-bookmark"></span> Save
    </button> -->


  </div>
</div>
